<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IronMonkey Threat Research{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="flex items-center">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="IronMonkey Logo" class="h-8 mr-2">
                <span class="text-white text-2xl font-bold">IronMonkey Threat Research</span>
            </a>
            <div>
                <a href="/" class="text-white mr-4">Home</a>
                <a href="{{ url_for('rss_manager.manage_rss') }}" class="text-white mr-4">RSS Manager</a>
                <a href="{{ url_for('rss_manager.parsed_content') }}" class="text-white mr-4">Parsed Content</a>
                <a href="#" class="text-white">About</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-8">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
