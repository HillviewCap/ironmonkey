<section>
    <h2 class="text-2xl font-semibold mb-4">Parsed Content</h2>
    <div class="mb-4">
        <button id="showAddContentForm" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Add New Content
        </button>
    </div>
    <div id="addContentForm" class="hidden mb-4 p-4 bg-gray-100 rounded">
        <h3 class="text-xl font-semibold mb-2">Add New Parsed Content</h3>
        <form action="{{ url_for('rss_manager.manage_rss') }}" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="mb-2">
                <label for="title" class="block">Title:</label>
                <input type="text" id="title" name="title" required class="w-full px-2 py-1 border rounded">
            </div>
            <div class="mb-2">
                <label for="url" class="block">URL:</label>
                <input type="url" id="url" name="url" required class="w-full px-2 py-1 border rounded">
            </div>
            <div class="mb-2">
                <label for="date" class="block">Date:</label>
                <input type="date" id="date" name="date" required class="w-full px-2 py-1 border rounded">
            </div>
            <div class="mb-2">
                <label for="source_type" class="block">Source Type:</label>
                <input type="text" id="source_type" name="source_type" required class="w-full px-2 py-1 border rounded">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Add Content
            </button>
        </form>
    </div>
    <div class="overflow-x-auto">
        <table id="parsed-content-table" class="min-w-full bg-white">
            <thead class="bg-gray-100">
                <tr>
                    <th class="py-2 px-4 text-left sortable" data-sort="string">Title</th>
                    <th class="py-2 px-4 text-left sortable" data-sort="string">URL</th>
                    <th class="py-2 px-4 text-left sortable" data-sort="date">Date</th>
                    <th class="py-2 px-4 text-left sortable" data-sort="string">Source Type</th>
                    <th class="py-2 px-4 text-left">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for content in parsed_content %}
                <tr class="border-b">
                    <td class="py-2 px-4">{{ content.title }}</td>
                    <td class="py-2 px-4">
                        <a href="{{ content.url }}" target="_blank" class="text-blue-500 hover:underline">
                            {{ content.url }}
                        </a>
                    </td>
                    <td class="py-2 px-4">{{ content.date }}</td>
                    <td class="py-2 px-4">{{ content.source_type }}</td>
                    <td class="py-2 px-4">
                        <a href="{{ url_for('edit_parsed_content', content_id=content.id) }}" class="text-yellow-500 hover:underline mr-2">Edit</a>
                        <form action="{{ url_for('delete_parsed_content', content_id=content.id) }}" method="post" class="inline">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                            <button type="submit" class="text-red-500 hover:underline" onclick="return confirm('Are you sure you want to delete this content?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
