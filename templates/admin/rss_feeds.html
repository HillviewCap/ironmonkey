<section class="mb-12">
    <h2 class="text-2xl font-semibold mb-4">RSS Feeds</h2>
    <div class="mb-4">
        <button id="showAddRSSForm" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Add New RSS Feed
        </button>
    </div>
    <div id="addRSSForm" class="hidden mb-4 p-4 bg-gray-100 rounded">
        <h3 class="text-xl font-semibold mb-2">Add New RSS Feed</h3>
        <form action="{{ url_for('rss_manager.manage_rss') }}" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="mb-2">
                <label for="url" class="block">URL:</label>
                <input type="url" id="url" name="url" required class="w-full px-2 py-1 border rounded">
            </div>
            <div class="mb-2">
                <label for="name" class="block">Name:</label>
                <input type="text" id="name" name="name" required class="w-full px-2 py-1 border rounded">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Add RSS Feed
            </button>
        </form>
    </div>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
            <thead class="bg-gray-100">
                <tr>
                    <th class="py-2 px-4 text-left">Name</th>
                    <th class="py-2 px-4 text-left">URL</th>
                    <th class="py-2 px-4 text-left">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for feed in rss_feeds %}
                <tr class="border-b">
                    <td class="py-2 px-4">{{ feed.name }}</td>
                    <td class="py-2 px-4">
                        <a href="{{ feed.url }}" target="_blank" class="text-blue-500 hover:underline">
                            {{ feed.url }}
                        </a>
                    </td>
                    <td class="py-2 px-4">
                        <form action="{{ url_for('rss_manager.delete_rss_feed', feed_id=feed.id) }}" method="post" class="inline">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                            <button type="submit" class="text-red-500 hover:underline" onclick="return confirm('Are you sure you want to delete this RSS feed?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
