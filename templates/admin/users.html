<section class="mb-12">
    <h2 class="text-2xl font-semibold mb-4">Users</h2>
    <div class="mb-4">
        <button id="showAddUserForm" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Add New User
        </button>
    </div>
    <div id="addUserForm" class="hidden mb-4 p-4 bg-gray-100 rounded">
        <h3 class="text-xl font-semibold mb-2">Add New User</h3>
        <form action="{{ url_for('admin.add_user') }}" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="mb-2">
                <label for="username" class="block">Username:</label>
                <input type="text" id="username" name="username" required class="w-full px-2 py-1 border rounded">
            </div>
            <div class="mb-2">
                <label for="email" class="block">Email:</label>
                <input type="email" id="email" name="email" required class="w-full px-2 py-1 border rounded">
            </div>
            <div class="mb-2">
                <label for="password" class="block">Password:</label>
                <input type="password" id="password" name="password" required class="w-full px-2 py-1 border rounded">
            </div>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Add User
            </button>
        </form>
    </div>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
            <thead class="bg-gray-100">
                <tr>
                    <th class="py-2 px-4 text-left">Username</th>
                    <th class="py-2 px-4 text-left">Email</th>
                    <th class="py-2 px-4 text-left">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr class="border-b">
                    <td class="py-2 px-4">{{ user.username }}</td>
                    <td class="py-2 px-4">{{ user.email }}</td>
                    <td class="py-2 px-4">
                        <a href="{{ url_for('admin.edit_user', user_id=user.id) }}" class="text-blue-600 hover:underline mr-2">Edit</a>
                        <form action="{{ url_for('admin.delete_user', user_id=user.id) }}" method="post" class="inline">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                            <button type="submit" class="text-red-600 hover:underline" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
