{% extends "base.html" %}

{% block content %}
<h1>Admin Dashboard</h1>

<h2>Functions</h2>

<form action="{{ url_for('deduplicate_parsed_content') }}" method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <button type="submit" class="btn btn-primary">Deduplicate Parsed Content</button>
</form>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

{% endblock %}
