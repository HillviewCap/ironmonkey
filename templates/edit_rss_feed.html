{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Edit RSS Feed</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.url.label }}
            {{ form.url(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.category.label }}
            {{ form.category(class="form-control") }}
        </div>
        {{ form.submit(class="btn btn-primary mt-3") }}
    </form>
</div>
{% endblock %}
