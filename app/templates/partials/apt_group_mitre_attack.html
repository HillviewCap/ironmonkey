{% if group.mitre_attack and group.mitre_attack.strip() %}
<div class="mb-4">
    <h2 class="text-2xl font-semibold mb-2">MITRE ATT&amp;CK Techniques:</h2>
    <ul class="list-disc list-inside">
        {% for technique in group.mitre_attack.split(', ') %}
        {% if technique.strip() %}
        <li>
            <a href="https://attack.mitre.org/techniques/{{ technique.strip() }}/" target="_blank" rel="noopener" class="text-blue-500 hover:underline">
                {{ technique.strip() }}
            </a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
{% endif %}
