{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold mb-4">Blog Posts</h1>
    
    <div class="mb-4 flex justify-end">
        <button id="clear-summaries-btn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">Clear All Summaries</button>
    </div>

    <div id="parsed-content-table"></div>

    <script src="{{ url_for('static', filename='js/node_modules/gridjs/dist/gridjs.umd.js') }}"></script>
    <link href="{{ url_for('static', filename='js/node_modules/gridjs/dist/theme/mermaid.min.css') }}" rel="stylesheet" />

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const grid = new gridjs.Grid({
            columns: [
                { 
                    id: 'title', 
                    name: 'Title',
                    width: '20%',
                    resizable: true,
                    formatter: (cell, row) => gridjs.html(`<a href="/item/${row.cells[4].data}" class="text-blue-500 hover:underline">${cell}</a>`)
                },
                { 
                    id: 'summary', 
                    name: 'Summary', 
                    width: '40%',
                    resizable: true,
                    formatter: (cell) => cell && cell.length > 200 ? cell.substring(0, 200) + '...' : cell
                },
                { 
                    id: 'url', 
                    name: 'URL',
                    width: '15%',
                    resizable: true,
                    formatter: (cell) => {
                        if (!cell) return '';
                        return gridjs.html(`<a href="${cell}" target="_blank" class="text-blue-500 hover:underline" title="${cell}">Source</a>`);
                    }
                },
                { 
                    id: 'pub_date', 
                    name: 'Published Date',
                    width: '15%',
                    resizable: true,
                    formatter: (cell) => gridjs.html(`<span class="text-sm">${cell}</span>`),
                    sort: {
                        enabled: true,
                        compare: (a, b) => {
                            const dateA = new Date(a);
                            const dateB = new Date(b);
                            return dateB - dateA;  // Descending order
                        }
                    }
                },
                {
                    id: 'actions',
                    name: 'Actions',
                    width: '10%',
                    resizable: true,
                    formatter: (_, row) => gridjs.html(`
                        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded text-xs summarize-btn" data-post-id="${row.cells[4].data}">
                            Summarize
                        </button>
                    `)
                }
            ],
            data: () => {
                return new Promise((resolve, reject) => {
                    fetch('{{ url_for("parsed_content.get_parsed_content", feed_id=feed_id) }}')
                        .then(response => response.json())
                        .then(data => {
                            if (!data || !data.data || !Array.isArray(data.data)) {
                                console.error('Invalid data structure received:', data);
                                resolve([]);
                                return;
                            }
                            resolve(data.data.map(post => [
                                post.title || '',
                                post.summary || '',
                                post.url || '',
                                post.pub_date || '',
                                post.id || ''
                            ]));
                        })
                        .catch(error => {
                            console.error('Error fetching data:', error);
                            reject(error);
                        });
                });
            },
            search: {
                enabled: true
            },
            sort: true,
            pagination: {
                enabled: true,
                limit: 10
            },
            fixedHeader: true,
            style: {
                table: {
                    width: '100%'
                },
                td: {
                    'white-space': 'normal',
                    'word-wrap': 'break-word'
                }
            },
            language: {
                'search': {
                    'placeholder': '🔍 Search...'
                },
                'pagination': {
                    'previous': '⬅️',
                    'next': '➡️',
                    'showing': '👀 Displaying',
                    'results': () => 'Records'
                }
            }
        }).render(document.getElementById("parsed-content-table"));

        // Add export button
        const exportBtn = document.createElement('button');
        exportBtn.textContent = 'Export to CSV';
        exportBtn.className = 'bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4';
        exportBtn.addEventListener('click', () => {
            grid.export('csv', {
                filename: 'parsed_content_export'
            });
        });
        document.getElementById("parsed-content-table").parentNode.insertBefore(exportBtn, document.getElementById("parsed-content-table"));

        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('summarize-btn')) {
                event.stopPropagation();
                const postId = event.target.getAttribute('data-post-id');
                summarizeContent(postId);
            }
        });

        function tagContent(postId) {
            fetch('/tag_content', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token() }}'
                },
                body: JSON.stringify({ content_id: postId })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                grid.forceRender();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while tagging the content.');
            });
        }

        function summarizeContent(postId) {
            const button = document.querySelector(`button[data-post-id="${postId}"]`);
            if (button.disabled) return; // Prevent multiple clicks

            const originalText = button.textContent;
            button.textContent = 'Summarizing...';
            button.disabled = true;

            fetch('{{ url_for("parsed_content.summarize_content") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token() }}'
                },
                body: JSON.stringify({ content_id: postId })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw err; });
                }
                return response.json();
            })
            .then(data => {
                if (data.summary) {
                    alert('Content summarized successfully!');
                    grid.forceRender();
                } else {
                    throw new Error(data.error || 'Failed to summarize content');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while summarizing the content: ' + (error.error || error.message));
            })
            .finally(() => {
                button.textContent = originalText;
                button.disabled = false;
            });
        }

        const clearSummariesBtn = document.getElementById('clear-summaries-btn');
        clearSummariesBtn.addEventListener('click', function() {
            if (confirm('Are you sure you want to clear all summaries? This action cannot be undone.')) {
                fetch('{{ url_for("parsed_content.clear_all_summaries") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token() }}'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    grid.forceRender();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while processing your request.');
                });
            }
        });
    });
    </script>
</div>
{% endblock %}
