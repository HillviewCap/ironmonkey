{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Threat Intelligence Dashboard</h1>

    <!-- Threat Summary Section -->
    <div class="card mb-4">
        <div class="card-header bg-danger text-white">
            <h5 class="mb-0">Current Threat Summary</h5>
        </div>
        <div class="card-body">
            <p>High-level overview of current threats (To be implemented with real-time data)</p>
        </div>
    </div>

    <!-- Quick Filters -->
    <div class="mb-4">
        <h5>Quick Filters:</h5>
        <button class="btn btn-outline-primary mr-2" data-filter="all">All</button>
        <button class="btn btn-outline-danger mr-2" data-filter="critical">Critical</button>
        <button class="btn btn-outline-warning mr-2" data-filter="malware">Malware</button>
        <button class="btn btn-outline-info mr-2" data-filter="phishing">Phishing</button>
    </div>

    <!-- Search Bar -->
    <div class="mb-4">
        <input type="text" id="search-input" class="form-control" placeholder="Search blog posts...">
    </div>

    <!-- Blog Posts Grid -->
    <div id="blog-posts-grid"></div>
    
    <!-- Debug Information -->
    <div id="debug-info" class="mt-4">
        <h5>Debug Information:</h5>
        <pre id="debug-output"></pre>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
<script src="{{ url_for('static', filename='js/parsed_content.js') }}"></script>
<script>
    // Add any additional JavaScript here if needed
</script>
{% endblock %}
