<section class="mb-12">
    <h2 class="text-2xl font-semibold mb-4">RSS Feeds</h2>
    <div class="mb-4 flex space-x-4">
        <button id="showAddRSSForm" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Add New RSS Feed
        </button>
        <button id="showAwesomeFeedsForm" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Add from Awesome Threat Intel Blogs
        </button>
        <form action="{{ url_for('admin.update_awesome_threat_intel') }}" method="post" class="inline">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <button type="submit" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">
                Update Awesome Threat Intel Blogs
            </button>
        </form>
    </div>
    <div class="mb-4">
        <p>Last update: {{ update_status.last_updated or 'Never' }}</p>
        <p>Status: {{ update_status.status }}</p>
    </div>
    <div id="addRSSForm" class="hidden mb-4 p-4 bg-gray-100 rounded">
        <h3 class="text-xl font-semibold mb-2">Add New RSS Feed</h3>
        <form action="{{ url_for('admin.add_rss_feed') }}" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="mb-2">
                <label for="url" class="block">URL:</label>
                <input type="url" id="url" name="url" required class="w-full px-2 py-1 border rounded">
            </div>
            <div class="mb-2">
                <label for="name" class="block">Name:</label>
                <input type="text" id="name" name="name" required class="w-full px-2 py-1 border rounded">
            </div>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Add RSS Feed
            </button>
        </form>
    </div>
    <div id="awesomeFeedsForm" class="hidden mb-4 p-4 bg-gray-100 rounded">
        <h3 class="text-xl font-semibold mb-2">Add from Awesome Threat Intel Blogs</h3>
        <form action="{{ url_for('admin.add_awesome_feeds') }}" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="mb-2">
                <label for="blog_category" class="block">Blog Category:</label>
                <select id="blog_category" name="blog_category" class="w-full px-2 py-1 border rounded">
                    <option value="">All Categories</option>
                    {% for category in blog_categories %}
                        <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-2">
                <label for="feed_type" class="block">Feed Type:</label>
                <select id="feed_type" name="feed_type" class="w-full px-2 py-1 border rounded">
                    <option value="">All Types</option>
                    {% for type in feed_types %}
                        <option value="{{ type }}">{{ type }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Add Selected Feeds
            </button>
        </form>
    </div>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
            <thead class="bg-gray-100">
                <tr>
                    <th class="py-2 px-4 text-left">Name</th>
                    <th class="py-2 px-4 text-left">URL</th>
                    <th class="py-2 px-4 text-left">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for feed in rss_feeds %}
                <tr class="border-b">
                    <td class="py-2 px-4">{{ feed.name }}</td>
                    <td class="py-2 px-4">
                        <a href="{{ feed.url }}" target="_blank" class="text-blue-600 hover:underline">
                            {{ feed.url }}
                        </a>
                    </td>
                    <td class="py-2 px-4">
                        <form action="{{ url_for('admin.delete_rss_feed', feed_id=feed.id) }}" method="post" class="inline">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                            <button type="submit" class="text-red-600 hover:underline" onclick="return confirm('Are you sure you want to delete this RSS feed?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
