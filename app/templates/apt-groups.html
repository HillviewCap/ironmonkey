<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APT Groups</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">APT Groups</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for group in groups %}
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="bg-blue-600 text-white px-4 py-2">
                    <h2 class="text-xl font-semibold">{{ group.name }}</h2>
                </div>
                <div class="p-4">
                    <p class="text-sm text-gray-600 mb-2">Category: {{ group.category }}</p>
                    <p class="text-sm text-gray-600 mb-2">Type: {{ group.type }}</p>
                    <p class="text-sm text-gray-600 mb-4">TLP: {{ group.tlp }}</p>
                    <p class="text-sm text-gray-800 mb-4">{{ group.description }}</p>
                    <div class="border-t pt-4">
                        <p class="text-xs text-gray-500">Authors: {{ group.authors }}</p>
                        <p class="text-xs text-gray-500">Source: {{ group.source }}</p>
                        <p class="text-xs text-gray-500">Last Updated: {{ group.last_db_change }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
